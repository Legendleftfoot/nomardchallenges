<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" 
            rel="stylesheet">
    <script src="https://kit.fontawesome.com/eeb8fccf5f.js" crossorigin="anonymous">
    </script>
    <title>playlist</title>
</head>
<body>
    <div class="playlist">
        <header class="top-bar">
            <i class="fas fa-arrow-left"></i>
            <i class="fas fa-search"></i>
        </header>
        <!----Top-bar---->
        <div class="playlist-mainscreen">
            <img src="img/러블리즈 (1).jpg"/>
            <h2 class="playlist-mainscreentxt1">Lovelyz , K-POPIDOL</h2>
            <p class="playlist-mainscreentxt2">K-POP,Dance</p>
        </div>
        <!----Playlist-mainscreen---->
        <div class="buttons">
            <div class="buttons-btn1"><i class="fas fa-random"></i>Shuffle</div>
            <div class="buttons-btn2"><i class="fas fa-heart"></i>472,365</div>
        </div>
        <!----Buttons---->
        <div class="main-playlist">
            <div class="main-playlist1">
            <img src="img/러블리즈 (2).jpg">
                <div class="main-playlisttxt">
                    <div class="playlisttxt1">Lovelyz , K-POPIDOL</div>
                    <div class="playlisttxt2">Close To You</div>
                </div>
                <div class="main-playlisti"><i class="fas fa-ellipsis-v"></i></div>
            </div>
            <div class="main-playlist1">
            <img src="img/러블리즈 (1).jpg">
                <div class="main-playlisttxt">
                    <div class="playlisttxt1">Lovelyz , K-POPIDOL</div>
                    <div class="playlisttxt2">Cameo</div>
                </div>
                <div class="main-playlisti"><i class="fas fa-ellipsis-v"></i></div>
            </div>
                <div class="main-playlist1">
                    <img src="img/러블리즈 (9).jpg">
                        <div class="main-playlisttxt">
                            <div class="playlisttxt1">Lovelyz , K-POPIDOL</div>
                            <div class="playlisttxt2">지금, 우리</div>
                        </div>
                        <div class="main-playlisti"><i class="fas fa-ellipsis-v"></i></div>
                    </div>
            <div class="main-playlist1">
            <img src="img/러블리즈 (5).jpg">
                <div class="main-playlisttxt">
                    <div class="playlisttxt1">Lovelyz , K-POPIDOL</div>
                    <div class="playlisttxt2">그날의 너</div>
                </div>
                <div class="main-playlisti"><i class="fas fa-ellipsis-v"></i></div>
            </div>
        </div>
        <div class="playremote">
            <div class="remotebar">
            <div class="playremotetxt">
                <div class="playtemotetxt-1">Lovelyz , K-POPIDOL</div>
                <div class="playtemotetxt-2">Cameo</div>
            </div>
            <div class="playremote-btn">
                <i class="fas fa-step-backward"></i>
                <div class="playremote-btnp">
                    <div class="pausebtn"></div>
                    <div class="pausebtn"></div>
                </div>
                <i class="fas fa-step-forward"></i>
            </div>
            </div>
        </div>
        <div class="animation-bar">
            <div class="musicvbar"></div>
            <div class="musicvbar"></div>
            <div class="musicvbar"></div>
        </div>
    </div>
    <div class="playscreen">
        <header class="top-bar">
            <i class="fas fa-arrow-left"></i>
            <i class="fas fa-ellipsis-v"></i>
        </header>
        <div class="center-img">
            <img src="img/러블리즈 (1).jpg">
        </div>
        <div class="center-text">
            <h2 class="playlist-mainscreentxt3">Lovelyz , K-POPIDOL</h2>
            <p class="playlist-mainscreentxt4">K-POP,Dance</p>
        </div>
        <div class="playtime">
            <div class="playtime-txt">
                <span>2:07</span>
                <span>3:20</span>
            </div>
            <div class="playtimebar">
                <div class="playtimebar__time_stamp"></div>
                <i class="fas fa-circle"></i>
            </div>
        </div>
        <div class="play-btns">
            <div class="greybtn"><i class="fas fa-sync-alt"></i></div>
            <div class="blackbtn"><i class="fas fa-step-backward"></i></div>
            <div class="centerbtn1"><i class="fas fa-play"></i></div>
            <div class="blackbtn"><i class="fas fa-step-forward"></i></div>
            <div class="greybtn"><i class="fas fa-random"></i></div>
        </div>
    </div>
</body>
</html>
