<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/eeb8fccf5f.js" crossorigin="anonymous">
    </script>
    <title>playlist</title>
</head>
<body>
    <div class="main-body">
        <div class="X-btn"><i class="fas fa-times fa-lg fa-lg"></i>
            <div class="X-btn__text">Playlist</div>
        </div>
        <div class="Top-list">
                <div class="Top-list__img"><i class="far fa-image"></i></div>
                <div class="Top-list__title">
                <div class="Top-list__title1">
                    Random<br>Love
                </div>
                <div class="Top-list__title2">
                    by Divay Kapoor
                </div>
            </div>
        </div>
        <!--TOP BODY-->
        <div class="play-btn">
                <button class="play-btn__play">
                    <i class="fas fa-play"></i>
                    Play
                </button>
            <button class="play-btn__Icon"><i class="far fa-heart fa-lg"></i></button>
            <button class="play-btn__Icon"><i class="fas fa-plus fa-lg"></i></button>
        </div>
        <!--Middle btn-->
        <div class="container-playlist">
            <div class="container-playlist1 album-title__List1">
                    <div class="playlistalbum-title__img1"></div>
                    <div class="album-title">
                        <div class="playlist-albumtitle1">
                            Matargasti
                        </div>
                        <div class="playlist-albumtitle2">
                            mohit Chauhan
                        </div>
                    </div>
            </div>
            <div class="container-playlist2 album-title__List2">
                <div class="playlistalbum-title__img2"></div>
                    <div class="album-title">
                        <div class="playlist-albumtitle1">
                            Attitude
                        </div>
                        <div class="playlist-albumtitle2">
                            Lewis OfManㆍAttitude
                        </div>
                    </div>
            </div>
            <div class="container-playlist3 album-title__List3">
                <div class="playlistalbum-title__img3"></div>
                    <div class="album-title">
                        <div class="playlist-albumtitle1">
                            Try Everthing
                        </div>
                        <div class="playlist-albumtitle2">
                            ShakiraㆍZootopia
                        </div>
                    </div>
            </div>
            <div class="container-playlist4 album-title__List4">
                <div class="playlistalbum-title__img4"></div>
                <div class="album-title">
                    <div class="playlist-albumtitle1">
                        Sunflower
                    </div>
                    <div class="playlist-albumtitle2">
                        Joseph VincentㆍSunflower
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
